name: Build RustDesk (Windows + macOS)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  SCITER_RUST_VERSION: '1.75'
  MAC_RUST_VERSION: '1.81'
  FLUTTER_VERSION: '3.24.5'
  VCPKG_COMMIT_ID: '120deac3062162151622ca4860575a33844ba10b'
  VERSION: '1.4.3'
  TAG_NAME: 'nightly'
  UPLOAD_ARTIFACT: 'true'

  # Secrets para tu servidor/clave (defínelos en Settings → Secrets)
  RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
  RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
  SIGN_BASE_URL: ${{ secrets.SIGN_BASE_URL }}
  SIGN_SECRET_KEY: ${{ secrets.SIGN_SECRET_KEY }}
  MACOS_P12_BASE64: ${{ secrets.MACOS_P12_BASE64 }}
  MACOS_P12_PASSWORD: ${{ secrets.MACOS_P12_PASSWORD }}
  MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
  MACOS_NOTARIZE_JSON: ${{ secrets.MACOS_NOTARIZE_JSON }}

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-for-windows-flutter:
    name: Windows x64 (portable exe + MSI)
    runs-on: windows-2022
    needs:
      - generate-bridge
    env:
      TARGET: x86_64-pc-windows-msvc
      ARCH: x86_64
      VCPKG_TRIPLET: x64-windows-static
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./
        continue-on-error: true

      - name: Rust toolchain (MSVC)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: ${{ env.TARGET }}
          components: rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Install vcpkg deps (Windows)
        shell: bash
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_TRIPLET }}
        run: |
          "$VCPKG_ROOT"/vcpkg install --triplet "$VCPKG_DEFAULT_HOST_TRIPLET" --x-install-root="$VCPKG_ROOT/installed"

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: '15.0.6'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Build (portable + MSI)
        shell: bash
        run: |
          python3 ./build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

      - name: (Opcional) Bundle usbmmidd & printer driver
        shell: pwsh
        continue-on-error: true
        run: |
          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath .
          Remove-Item -Path usbmmidd_v2\Win32 -Recurse -ErrorAction SilentlyContinue
          Move-Item -Force .\usbmmidd_v2 .\rustdesk
          try {
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/rustdesk_printer_driver_v4-1.4.zip -OutFile drv.zip
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/printer_driver_adapter.zip -OutFile adp.zip
            Expand-Archive drv.zip -DestinationPath .
            New-Item -ItemType Directory -Force -Path .\rustdesk\drivers | Out-Null
            Move-Item -Force .\rustdesk_printer_driver_v4-1.4 .\rustdesk\drivers\RustDeskPrinterDriver
            Expand-Archive adp.zip -DestinationPath .
            Move-Item -Force .\printer_driver_adapter.dll .\rustdesk
          } catch { Write-Host "Skip printer drivers" }

      - name: Self-extracted portable EXE
        shell: bash
        run: |
          sed -i '/dpiAware/d' res/manifest.xml
          pushd ./libs/portable
          pip3 install -r requirements.txt
          python3 ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/rustdesk.exe
          popd
          mkdir -p ./SignOutput
          mv ./target/release/rustdesk-portable-packer.exe ./SignOutput/rustdesk-${{ env.VERSION }}-x86_64.exe

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.0'   # VS 2022

      - name: Build MSI
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Push-Location .\res\msi
          python preprocess.py --arp -d ..\..\rustdesk
          nuget restore msi.sln
          # Localiza MSBuild.exe mediante vswhere y ejecútalo
          $msbuild = vswhere -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | Select-Object -First 1
          if (-not $msbuild) { throw "MSBuild.exe not found" }
          & "$msbuild" msi.sln /p:Configuration=Release /p:Platform=x64 /p:TargetVersion=Windows10 /m
          Pop-Location
          New-Item -ItemType Directory -Force -Path .\SignOutput | Out-Null
          Move-Item .\res\msi\Package\bin\x64\Release\en-us\Package.msi .\SignOutput\rustdesk-${{ env.VERSION }}-x86_64.msi -Force

      - name: (Opcional) Firmar artefactos
        if: env.SIGN_BASE_URL != ''
        shell: bash
        run: |
          pip3 install requests argparse
          BASE_URL="${SIGN_BASE_URL}" SECRET_KEY="${SIGN_SECRET_KEY}" python3 res/job.py sign_files ./SignOutput

      - name: Publicar artefactos Windows
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: |
            ./SignOutput/rustdesk-*.msi
            ./SignOutput/rustdesk-*.exe

  build-for-macOS:
    name: macOS (x64 + arm64, DMG)
    needs:
      - generate-bridge
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel runner actualizado
          - target: x86_64-apple-darwin
            os: macos-15-intel
            arch: x86_64
            min_macos: "10.13"     # ajusta si quieres soportar menos versiones
            extra: ""
          # Arm runner recomendado
          - target: aarch64-apple-darwin
            os: macos-latest       # macOS 15 arm64
            arch: aarch64
            min_macos: "12.3"      # requerido por screencapturekit
            extra: "--screencapturekit"
    env:
      # Fija el despliegue mínimo en ENTORNO, sin tocar Xcodeproj/Podfile
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.min_macos }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Tooling
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew install llvm create-dmg nasm || true
          command -v pkg-config >/dev/null || brew install pkg-config
          swift --version || true
          xcodebuild -version || true

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: ${{ matrix.target }}
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Build macOS (DMG)
        shell: bash
        env:
          # asegura que clang/llvm estén visibles si hiciera falta
          PATH: "/usr/local/opt/llvm/bin:${PATH}"
        run: |
          set -euo pipefail
          echo "Target: ${{ matrix.target }}  Arch: ${{ matrix.arch }}  MIN: $MACOSX_DEPLOYMENT_TARGET"
          flutter doctor -v
          # Construye con tus env vars (RS_PUB_KEY / RENDEZVOUS_SERVER ya están en env)
          ./build.py --flutter --hwcodec --unix-file-copy-paste ${{ matrix.extra }} 2>&1 | tee build-macos-${{ matrix.arch }}.log

          # Empaquetar DMG
          CREATE_DMG="$(command -v create-dmg)"
          CREATE_DMG_PATH="$(readlink -f "$CREATE_DMG")"
          sed -i -e 's/MAXIMUM_UNMOUNTING_ATTEMPTS=3/MAXIMUM_UNMOUNTING_ATTEMPTS=7/' "$CREATE_DMG_PATH" || true
          APP_PATH="./flutter/build/macos/Build/Products/Release/RustDesk.app"
          test -d "$APP_PATH" || { echo "::error::No se encontró $APP_PATH"; exit 1; }
          create-dmg \
            --icon "RustDesk.app" 200 190 \
            --hide-extension "RustDesk.app" \
            --window-size 800 400 \
            --app-drop-link 600 185 \
            rustdesk-${{ env.VERSION }}-${{ matrix.arch }}.dmg \
            "$APP_PATH"

      - name: Subir DMG (unsigned)
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: |
            rustdesk-${{ env.VERSION }}-${{ matrix.arch }}.dmg
